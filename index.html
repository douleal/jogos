<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleGenius.css">
    
    <title>Jogo Genius</title>
</head>
<body>
    <section class="container">
        <div id="area">
            <div class="row">
                <div class="col">
                    <div class="col controlers" id="logo">
                        <img src="/img/LOGO-GENIUS.png" alt="Logo do jogo Genius" id="imgLogo">
                    </div>
                </div>
                <div class="col">
                    <div class="main-game" data-content="">
                        <div class="genius">
                            <div class="blue selected"></div>
                            <div class="yellow selected"></div>
                            <div class="red selected"></div>
                            <div class="green selected"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="controlers"  id="score">
                        <label for="Pontuação" class="labelText"><p>Pontos</p></label>
                        <label for="Socore" class="labelScore"><p id="pontos">0</p></label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="controlers btn play">
                        <ion-icon name="play"></ion-icon>
                        <p>Jogar</p>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./js/scriptGenius.js"></script>
</body>
</html>
